<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let n = 1; //1,2,3,4, ... (누적시키기 위함)
      function setCounter() {
        n++; // n=n+1;
        console.log("n=", n);

        if (n > 18) {
          n = 1;
        }
        // 문서내의 캐릭터 src 변화
        let pic = document.getElementById("pic");
        pic.src = "../images/hero/image" + n + ".png";
      }
      // 사람대신, setCount() 함수를 일정시간 간격으로 계속 호출
      function auto() {
        // 1000 -- 1초 / 100 - 0.1초
        // 1000분의 1까지 표현 가능..
        setInterval("setCounter()", 10);
      }
    </script>
  </head>
  <body>
    <button onclick="setCounter()">수동펄럭임</button>
    <button onclick="auto()">자동펄럭임</button>
    <p>
      <img id="pic" src="../images/hero/image1.png" alt="" />
    </p>
  </body>
</html>
